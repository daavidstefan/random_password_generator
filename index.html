<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "containter">
        <h1>Random password generator!</h1>
        <label for = "passwordLength">Desired length:</label>
        <input type = "number" id="passwordLength" value = 12> <br>
        <p id="passwordPropertiesText">Password properties</p>
        <div id = "passwordProperties">
            <label for = "includeLowercase">Include lowercase characters?</label>
            <input type = "checkbox" id="includeLowercase"> <br>

            <label for = "includeUppercase">Include uppercase characters?</label>
            <input type = "checkbox" id="includeUppercase"> <br>

            <label for = "includeNumbers">Include numbers?</label>
            <input type = "checkbox" id="includeNumbers"> <br>

            <label for = "includeSymbols">Include symbols?</label>
            <input type = "checkbox" id="includeSymbols"> 
        </div> <br> 
        <input type="button" onclick="handlePasswordGeneration()" id="generatePasswordButton" value="Generate password!"> <br> <br>
        <div id=displayPassword>Your password will appear here!</div>
    </div>    
    <script src = "index.js"></script>
</body>
</html>
